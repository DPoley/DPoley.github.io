<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
        <title>
	  Superhero
	</title>
	<style>
	  th
	  {
	     font-size: 32pt;
	     border: 2px solid black;
	     width:250px;
	     padding:15px;
	  }
	  td
	  {
	     padding:15px;
	  }
	  table
	  {
	     border: 6px solid  black;
	  }
	  caption
	  {
	     font-size:48pt;
	     font-weight:bold;
	     color:red
	  }
	  #tableheader
	  {
	     text-decoration:underline;
	  }
	  .tablerow
	  {
	     color: red;
	  }
	</style>
    </head>
    <body>
        <h1>Best Superheroes</h1>
	<table>
	  <caption>Best Superheroes</caption>
	  <tr id="tableheader">
	    <th scope="col">Name</th>
	    <th scope="col">Alias</th>
	    <th scope="col">Image</th>
	    <th scope="col">Superpower</th>
	    <th scope="col">Weakness</th>
	  </tr>
	  <tr class="tablerow">
	    <th scope="row">Spider-Man</td>
	    <td scope="row">Peter Parker</td>
	    <td><a href="images/spiderman.jpg"><img src="images/spiderman.jpg" alt= "Spider-Man" height="100px"></a></td>
	    <td scope="row">Shoots spider webs</td>
	    <td scope="row">Can be too nice</td>
	  </tr>
 	  <tr class="tablerow">
	    <th scope="row">Dr. Strange</td>
	    <td scope="row">Stephen Strange</td>
	    <td> <a href="images/drstrange.jpg"><img src="images/drstrange.jpg" alt= "Doctor Strange" height="100px"></a></td>
	    <td scope="row">Magic Abilities</td>
	    <td scope="row">Lack of patience</td>
	  </tr>
	    <tr class="tablerow">
	    <th scope="row">Black Panther</td>
	    <td scope="row">T'Challa</td>
	    <td> <a href="images/blackpanther.jpg"><img src="images/blackpanther.jpg" alt= "Black Panther" height="100px"></a></td>
	    <td scope="row">Super human strength</td>
	    <td scope="row">Electrcution</td>
	  </tr>
	   </tr>
	    <tr class="tablerow">
	    <th scope="row">DeadPool</td>
	    <td scope="row">Wade Wilson</td>
	    <td> <a href="images/deadpool.jpg"><img src="images/deadpool.jpg" alt= "DeadPool" height="100px"></a></td>
	    <td scope="row">Regeneration</td>
	    <td scope="row">Cockiness</td>
	  </tr>
	</table>
    </body>
</html>
